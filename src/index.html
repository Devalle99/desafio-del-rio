    <title>🐺🐐🥬</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <div id="pixi_container"></div>

    <div class="card" style="width: 18rem;">
      <div id="main-menu" class="card-body main-menu">
        <h3 class="card-title text-center">BIENVENIDO A LA AVENTURA</h5>
        <h5 class="card-text text-center mx-5">Debes cruzar el <strong>lobo</strong>, la <strong>cabra</strong> y la <strong>col</strong> a la otra orilla del río para ganar la partida. Ten cuidado, el 🐺 se puede comer a la 🐐; y la 🐐 se puede comer a la 🥬.</h5>
        <div class="d-flex justify-content-evenly mt-4">
          <p id="new-game" class="card-link text-decoration-underline pointer">PARTIDA NUEVA</p>
          <p id="scoreboard" class="card-link text-decoration-underline pointer">TABLA DE PUNTUACIONES</p>
        </div>
      </div>
    </div>

    <script src="https://pixijs.download/release/pixi.min.js"></script>
